    <div class="container">
      <div class="row">
        <div class="col">
          <div id="app">
            <reg-form :items="items"></reg-form>

      </div>

    <script>
      const data = {
        items: [
          { text: "Red", value: "red" },
          { text: "Green", value: "green" },

      const vm = Vue.createApp({

          return data;
