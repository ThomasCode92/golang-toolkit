<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration Form</title>

    <!-- Bootstrap CSS and JS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- Vue.js from CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div id="app">
            <h1 class="mt-5">Books: {{books.results.length}}</h1>
            <ul class="list-group">
              <book-item
                v-for="item in books.results"
                v-bind:book="item"
                v-bind:key="item.id"
                v-bind:id="item.id"
                @remove-book="removeBook"
              ></book-item>
            </ul>
          </div>
        </div>
      </div>
      <script>
        const BookItem = {
          props: ["book"],
          template: `
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">{{ book.title}}</div>
                  <div v-if="book.authors.length > 0">{{book.authors[0].name}}</div>
                  <div v-else> <em>No author</em></div>
              </div>
              <span>
                <a href="#" @click="$emit('remove-book', book.id)">
                  <i class="bi bi-trash"></i>
                </a>
              </span>
            </li>
          `,
        };

        const data = {
          books: { results: [] },
        };

        const vm = Vue.createApp({
          data() {
            return data;
          },
          components: {
            BookItem,
          },
          methods: {
            removeBook(id) {
              console.log("Removing book with id:", id);
              this.books.results = this.books.results.filter(
                (book) => book.id !== id,
              );
            },
          },
          mounted() {
            fetch("https://gutendex.com/books")
              .then((response) => response.json())
              .then((data) => {
                console.log(data);
                this.books = data;
              });
          },
        }).mount("#app");
      </script>
    </div>
  </body>
</html>
