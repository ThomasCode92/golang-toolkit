<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Manager</title>

    <!-- Bootstrap CSS and JS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- Vue.js from CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app" class="container">
      <div class="row">
        <div class="col 4">{{ message }}</div>
      </div>
      <div class="row">
        <div class="mt-3 mb-3">
          <label for="message-input" class="form-label">Message</label>
          <input
            type="text"
            id="message-input"
            class="form-control"
            v-model="message"
          />
        </div>
        <div class="row">
          <div class="col">
            <h1>{{counter}}</h1>
            <hr />
            <button class="btn btn-outline-secondary" v-on:click="increment">
              Increment
            </button>
            <button class="btn btn-outline-secondary" v-on:click="decrement">
              Decrement
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let data = {
        message: "Hello, Vue!",
        counter: 0,
      };

      const TextInput = {
        props: {
          name: String,
          type: String,
          label: String,
          placeholder: String,
          required: String,
          min: String,
          max: String,
          value: String,
        },
        template: `
          <div class="mb-3">
            <label :for="name" class="form-label">{{ label }}</label>
            <input
              :id="name"
              :type="type"
              class="form-control"
              :placeholder="placeholder"
              :value="value"
              :required="required"
              :min="min"
              :max="max"
            />
          </div>
        `,
      };

      const vm = Vue.createApp({
        data() {
          return data;
        },
        methods: {
          increment() {
            this.counter++;
          },
          decrement() {
            this.counter--;
          },
        },
        components: {
          MyComponent,
        },
      }).mount("#app");
    </script>
  </body>
</html>
